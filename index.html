<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="weather">
            <div class="temperature">00</div>

            <div class="time_location">
                <p>Location</p>
                <span>Random time and date</span>
            </div>

            <div class="condition">
                <p><img src="" alt=""></p>
                <span>Condition</span>
            </div>
        </div>
    </div>
    <nav>
        <form>
            <input type="text" placeholder="Search Location" class="search">
            <button type="submit">Search</button>
        </form>
    </nav>

    <script src="script.js"></script>
</body>

</html>
